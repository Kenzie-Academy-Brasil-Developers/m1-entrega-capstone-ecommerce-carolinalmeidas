<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\style.css">
    <title>Projeto Front End: E-commerce</title>
</head>
<body>
    <header class="menu">
              <img  class="logo" src="img/logo.png" alt="Fenix Joias">
            <nav class="menuNavegacao">
                <ul class="navegacao">
                  <li class="todos"> <a href="">Todos</a></li>
                  <li class="aliancasDeCasamento"> <a href="">Alianças de Casamento</a></li>
                  <li class="aliancasDeNamoro"> <a href="">Alianças de Namoro</a></li>
                  <li class="aneis"> <a href="">Anéis</a></li>
                </ul>
              </nav>
    </header>

    <main class="vitrine">
      <div class="container2">
        <ul class="vitrineProduto">
        </ul>
      </div>
      <aside>
        <div class="pesquisa">
          <input type="text" name="pesquisa" id="pesquisa" placeholder="Digite aqui sua pesquisa">
          <button class="button1" type="submit">Pesquisar</button>
        </div>
        <div class="carrinhoDeCompras">
          <h2 class="nomeCarrinho">Carrinho de Compras</h2>
          <ul class="comprasNoCarrinho">
          </ul>
          <div class="totalDaCompra">
           
          </div>
        </div>
      </aside>

    </main>
    <script src="js\database.js"></script>
    <script src="js\index.js"></script>
</body>
</html>
